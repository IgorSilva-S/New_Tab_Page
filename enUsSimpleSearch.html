<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New tab</title>
    <link rel="shortcut icon" href="img/FavIcon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/simpleStyle.css">
</head>

<body>
    <p id="hour">00:00</p>
    <div class="searchLogo">
        <img src="img/FavIcon/NewTab Icon.png" alt="Logo" id="logoimg" onclick="openGitHub()">
    </div>
    <div class="searchAlign">
        <div class="engineChoose google" onclick="changeEngine()" id="engineChoose"></div>
        <input type="text" class="searchBar">
        <button onclick="searchingNowS()">Search</button>
    </div>

    <div class="return">
        Reload in normal mode
        <button class="returnButton" onclick="returnToNormalMode()"><img src="img/CharmsIcons/Reset.png" alt=""></button>
    </div>

    <div class="changeColor">
        Change background color
        <button onclick="changeColor()">Change</button>
    </div>
    <script src="js/simpleScript.js"></script>
</body>

</html>
